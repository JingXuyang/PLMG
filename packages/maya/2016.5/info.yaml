############### Env Setup ###########################
env:
  - name: MAYA_UI_LANGUAGE
    value: en_US
    mode: over

  - name: MAYA_SCRIPT_PATH
    value: '{ROOT}/scripts'
    mode: prefix

  - name: PYTHONPATH
    value: '{ROOT}/scripts'
    mode: prefix

  - name: MAYA_DISABLE_CLIC_IPM
    value: "1"
    mode: over

## Commands for the main exe of the package.
exe: 'C:/Program Files/Autodesk/Maya2016.5/bin/maya.exe'

